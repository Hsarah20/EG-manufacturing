<template>
    <lightning-card title="Opportunités du Compte" icon-name="standard:opportunity">
        <div class="slds-max-large-size_xx-large">
            <lightning-button class="slds-m-bottom_small" label="Rafraîchir" onclick={handleRefresh} variant="brand"></lightning-button>  
        </div>       
        <template lwc:if={opportunities}>
            <lightning-datatable data={opportunities}
                                    columns={columns}
                                    key-field="Id"
                                    class="slds-m-top_medium"
                                    >
            </lightning-datatable>
        </template>
<template lwc:else>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_danger" role="contentinfo">
                <span class="slds-assistive-text">Erreur</span>
                <h2>Une erreur s'est produite lors du chargement des opportunités.</h2>
            </div>
        </template>

</lightning-card>
</template>
